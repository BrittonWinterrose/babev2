<section data-ng-controller="LocationsController">
    <div class="page-header">
        <h3>Locations
          <a type="button" class="btn btn-success pull-right" href="/#!/locations/create">
            <i class="glyphicon glyphicon-open"></i> New Location
          </a>
        </h3>
    </div>
    <div>
        <table ng-table="tableParams" show-filter="true" class="ng-table-responsive">
            <tr ng-repeat="location in $data">
                <td data-title="'Type'" id="td1" sortable="'type'" filter="{ 'type':'text' }">{{location.type}}</td>
                <td data-title="'Length'" id="td2" sortable="'length'" filter="{ 'length': 'text' }">{{location.length}}</td>
                <td data-title="'Color'" id="td3" sortable="'color'" filter="{ 'color': 'text' }">{{location.color}}</td>
                <td data-title="'Location'" id="td4" sortable="'location'" filter="{ 'location': 'text' }">{{location.location}}</td>
                <td data-title="'Shipment'" id="td5" sortable="'shipment'" filter="{ 'shipment': 'text' }">{{location.shipment}}</td>
                <td data-title="'Quantity'" id="td6" sortable="'quantity'" filter="{ 'quantity': 'text' }">{{location.quantity}}</td>
                <td>
                   <div class="table-actions">
                        <a class="btn btn-default" title="View" href="/#!/locations/{{location._id}}">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a class="btn btn-default" title="Edit" href="/#!/locations/{{location._id}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</section>
